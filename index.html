<!DOCTYPE HTML>
<html lang="fr">
<head>
<title>Parsing JSon/JavaScript</title>
<meta charset="utf-8" />
</head>
<body>
<script language="JavaScript">
// A : moto
// B : auto
// C : poids lourds
// D : transport en commun
let permis =
[{
"nom": "Riri",
"permis": ["B"],
"vehicule": [{
"marque": "Peugeot",
"modele": "308",
"moteur": "HDI"
}, {
"marque": "Renault",
"modele": "Clio",
"moteur": "dCi"
}, {
"marque": "Lamborghini",
"modele": "Reventon",
"moteur": "V12"
}]
}, {
"nom": "Fifi",
"permis": ["A", "B"],
"vehicule": [{
"marque": "Citroen",
"modele": "C3",
"moteur": "VTi"
}, {
"marque": "Yamaha",
"modele": "600",
"moteur": "essence"
}]
},
{
"nom": "Loulou",
"permis": ["B"],
"vehicule": [{
"marque": "Peugeot",
"modele": "306",
"moteur": "HDI"
}, {
"marque": "Ford",
"modele": "Focus",
"moteur": "TDCi"
}]
}
]
let textHTML = " "; // liste des véhicules

for (i in permis) {
  let nom = permis[i].nom;
textHTML += "<h1> Véhicules de " + nom + "</h1>";
 for (j in permis[i].vehicule) {
   let marque = permis[i].vehicule[j].marque;
   let modele = permis[i].vehicule[j].modele;
 textHTML += marque + " " + modele + "<br>";
 }
}
document.write(textHTML);
</script>
</body>
</html>
